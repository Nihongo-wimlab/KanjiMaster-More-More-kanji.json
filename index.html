<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanjimaster More More</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="left-panel">
            <h2>Kanji Lijst</h2>
            <div id="kanjiList" class="kanji-list"></div>
        </div>

        <div class="right-panel">
            <h2>Kanji Toevoegen</h2>
            <div class="input-group">
                <label for="kanjiInput">Kanji:</label>
                <input type="text" id="kanjiInput" maxlength="1">
            </div>

            <div class="input-group">
                <label for="meaningInput">Betekenis:</label>
                <input type="text" id="meaningInput">
            </div>

            <button id="addButton" class="add-button">Voeg toe</button>

            <h2>Geselecteerde Kanji</h2>
            <div id="selectedKanji" class="selected-kanji"></div>
        </div>
    </div>
    <!-- Exportknop onderaan de pagina -->
    <div style="margin-top: 40px; text-align: center;">
        <button id="exportButton">Exporteer lokale kanji</button>
    </div>

    <!-- Script.js verplaatst naar de onderkant (best practice) -->
    <script src="script.js"></script>

</body>
</html>
